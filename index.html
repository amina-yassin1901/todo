<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="headerDate">
      <h2 class="headerTitle">Wednessday</h2>
      <p class="headerText">3 December</p>
    </div>
    <form class="searchForm">
      <input
        class="searchInput"
        type="search"
        name="search"
        id="search"
        placeholder="Search"
      />
      <div class="iconSearch">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#49454f"
        >
          <path
            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
          />
        </svg>
      </div>
    </form>
    <div class="containerBtn">
      <button class="btnTasks isActive borderRight">All</button>
      <button class="btnTasks">Active</button>
      <button class="btnTasks borderLeft">Completed</button>
    </div>
    <ul class="containerTask">
      <li class="todoBlock">
        <label class="checkbox" for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <span class="material-symbols-rounded checkbox__check-icon">
            <svg class="" width="" height="">
              <use
                href="/assets/icons/check_18dp_1D192B_FILL0_wght400_GRAD0_opsz20.svg"
              ></use>
            </svg>
          </span>
        </label>
        <div class="todoBlockData">
          <p class="todoBlockDateText">10 January, 11:30</p>
          <h3 class="todoBlockTitle">Feed the cat</h3>
        </div>
      </li>
    </ul>
    <div class="newTaskBtnContainer">
      <button class="newTask">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="25px"
          viewBox="0 -960 960 960"
          width="25px"
          fill="#1F182A"
        >
          <path
            d="M216-216h51l375-375-51-51-375 375v51Zm-72 72v-153l498-498q11-11 23.84-16 12.83-5 27-5 14.16 0 27.16 5t24 16l51 51q11 11 16 24t5 26.54q0 14.45-5.02 27.54T795-642L297-144H144Zm600-549-51-51 51 51Zm-127.95 76.95L591-642l51 51-25.95-25.05Z"
          />
        </svg>
      </button>
    </div>
    <div class="overlay">
      <div class="modalContainer">
        <div class="line"></div>
        <form class="formNewTask">
          <input type="text" name="description" placeholder="Description" />
          <input type="text" placeholder="Date" />
        </form>
        <div class="remindMe">
          <p class="remindMeText">Remind me</p>
          <div class="iconContainer">
            <svg
              class="handle"
              xmlns="http://www.w3.org/2000/svg"
              height="20px"
              viewBox="0 -960 960 960"
              width="20px"
              fill="#21005D"
            >
              <path d="M389-267 195-460l51-52 143 143 325-324 51 51-376 375Z" />
            </svg>
          </div>
        </div>
        <div class="modalBtnContainer">
          <button class="addBtn modalBtn">Add task</button>
          <button class="cancelBtn modalBtn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts/scripts.js"></script>
</html>
